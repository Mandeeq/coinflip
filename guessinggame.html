<html>
    <script>
        let start = confirm("Do you want to play the game?")
        
        while(start)
        {
        let computerGuese = Math.floor(Math.random()*5)
        let usergues = prompt("Enter a number")
        if(usergues == computerGuese)
        {
            alert("Well done, you won!!!!!")
        }
        else
        {
            alert("Sorry you lost")
        }

        }
       
        
    </script>
</html>
